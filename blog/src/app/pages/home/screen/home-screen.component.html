<div class="container">
    <div class="home-blog-posts" *ngIf="blogPosts">
        <div *ngFor="let item of blogPosts; let i = index">
            <app-post-card *ngIf="i < shownPostsCount" [post]="item"></app-post-card>
        </div>
    </div>
</div>
<app-down-arrow-bouncer></app-down-arrow-bouncer>

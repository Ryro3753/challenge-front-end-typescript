<div class="user-information-panel-latest-post">
    <div class="d-flex justify-content-start latest-post-header">
        <i class="bi bi-caret-right"></i>
        <p [innerText]="Post.title" (click)="headerClicked()"></p>
    </div>
    <div class="d-flex justify-content-start">
        <p [innerText]="'2021-09-20'" class="latest-post-date"></p>

    </div>
</div>

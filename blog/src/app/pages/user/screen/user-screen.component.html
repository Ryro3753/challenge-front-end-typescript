<div class="container" style="width: 50%;" *ngIf="user">
    <app-user-info-section *ngIf="user" [user]="user"></app-user-info-section>

    <p class="user-information-panel-latest-post-header">Latest Posts</p>
    <div *ngFor="let item of userPosts">
        <app-latest-post [post]="item" ></app-latest-post>
    </div>
</div>
